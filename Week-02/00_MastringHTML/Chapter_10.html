<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Chapter 06
   1. **Create a webpage with:**
    - A paragraph with an `id`  and `class`  attribute.
    - An anchor tag with a `title`  and `target`  attribute.
    - An input field with `required`  and `placeholder`  attributes.
2. **Create a styled paragraph using the **`**style**` ** attribute.**
3. **Use the **`**data-***` ** attribute to store custom data.**

   <p id="intro" class="highlight">
        This is a paragraph with both an <strong>id</strong> and <strong>class</strong> attribute.
    </p>
    -->

    <!-- Anchor tag with title and target attributes -->
    <a href="https://www.example.com" title="Go to Example Website" target="_blank">
        Visit Example Website
    </a>

    <br><br>

    <!-- Input field with required and placeholder attributes -->
    <label for="name">Enter Your Name:</label>
    <input type="text" id="name" name="name" placeholder="Your name..." required>

    <br><br>

    <!-- Styled paragraph using style attribute -->
    <p style="color: green; font-size: 18px; background-color: lightgray; padding: 10px;">
        This paragraph is styled directly using the <code>style</code> attribute.
    </p>

    <!-- Using data-* attribute -->
    <button id="customBtn" data-info="Special Feature">Click Me</button>


</body>

</html>
