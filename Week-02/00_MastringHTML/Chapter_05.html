<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Chapter 05
    1. **Add an image to a webpage with the following:**
        - Set the width to 400 pixels.
        - Add an appropriate alt text and title.
    2. **Create a clickable image that links to an external website.**
    3. **Create a div with a background image, ensuring it covers the entire div and is centered.**
 -->

    <!-- Image with width, alt text, and title -->
    <h2>Sample Image</h2>
    <img src="example.jpg" width="400" alt="A beautiful landscape view" title="Landscape Image">

    <!-- Clickable Image linking to an external website -->
    <h2>Clickable Image</h2>
    <a href="https://example.com" target="_blank">
        <img src="clickable-image.jpg" width="400" alt="Click to visit example.com" title="Visit Example">
    </a>

    <!-- Div with a background image -->
    <h2>Background Image in a Div</h2>
    <div class="image-container">
        This is a div with a background image.
    </div>



</body>

</html>
