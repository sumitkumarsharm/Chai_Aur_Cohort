<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Chapter 07
    1. **Add a phone number field to the form that accepts only numbers.**
2. **Include a **`**textarea**` ** for additional comments.**
3. **Add validation to ensure the password is at least 8 characters long using the **`**pattern**` ** attribute.**
4. **Style the form to center it on the page and add a background color. Styling part is optional but I Rrecommend to try it**

 -->

    <div class="form-container">
        <h2>Contact Form</h2>
        <form action="#" method="post">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <br>

            <div>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter 10-digit number"
                    required>
            </div>
            <br>

            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" pattern=".{8,}"
                    title="Password must be at least 8 characters long" required>

            </div>
            <br>
            <div>
                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Enter your message..."></textarea>

            </div>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>

</body>

</html>
