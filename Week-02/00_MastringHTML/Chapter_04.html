<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Chapter 04
    1. **Create a webpage with the following:**
        - A paragraph with a link to an external website [ï»¿chaicode.com](https://chaicode.com/) .
        - An anchor link that jumps to a specific section of the same page.
    2. **Create a navigation menu with links to three pages: Home, Services, and Contact.**
    3. **Add a link that opens in a new tab and another link that downloads a file.**
    4. **Create an email link that opens the user's email client.**

    -->
    <!-- Paragraph with External Link -->
    <p>Visit <a href="https://chaicode.com/" target="_blank">Chaicode</a> for coding resources.</p>

    <!-- Anchor Link -->
    <p><a href="#about-section">Jump to About Section</a></p>

    <!-- Content Section -->
    <h2 id="about-section">About Us</h2>
    <p>This is the about section of the page. You jumped here using the anchor link.</p>

    <!-- Link that opens in a new tab -->
    <p><a href="https://example.com" target="_blank">Open Example in a New Tab</a></p>

    <!-- Download Link -->
    <p><a href="sample.pdf" download>Download Sample File</a></p>

    <!-- Email Link -->
    <p>Contact us at <a href="mailto:info@example.com">info@example.com</a></p>

</body>

</html>
